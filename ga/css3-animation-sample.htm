<!DOCTYPE html>
<html>
<head>
<title>Exercises Index</title>
<link href="base.css" type="text/css" rel="stylesheet"></link>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<style>
.col1 {
	width: 450px;
	float: left;
	font-size: 38px;
	clear:left;
}
.col2 {
	width: 100px;
	float: left;
	margin-top: 12px;
}
.light-switch {
	width: 3em;
	border-radius: 0.5em;
	background-color: #fff;
	height: 1em;
	position: relative;
	cursor: pointer;
}
.bulb {
	width:1em;
	height:1em;
	border-radius: 0.5em;
	background-color: #990000;
	position: absolute;
	left:0;
	transition-duration: 0.5s;
}
.on .bulb {
	left: 2em;
	background-color: #009900;
	transition-duration: 0.5s;
}
</style>
</head>
<body>

<h1>Do you...</h1>
<div class="col1">Use Email</div><div class="col2"><div class="light-switch"><div class="bulb"></div></div></div>
<div class="col1">Like Icecream</div><div class="col2"><div class="light-switch on"><div class="bulb"></div></div></div>
<div class="col1">Listen To Music</div><div class="col2"><div class="light-switch"><div class="bulb"></div></div></div>
<div class="col1">Love Pancakes</div><div class="col2"><div class="light-switch"><div class="bulb"></div></div></div>
<div class="col1">Eat Fish</div><div class="col2"><div class="light-switch on"><div class="bulb"></div></div></div>
<div class="col1">Juggle</div><div class="col2"><div class="light-switch"><div class="bulb"></div></div></div>

<script>
(function($) {
	$(function() {
		$('.light-switch').click(function() {
			$(this).toggleClass('on');
		});
	});
})(jQuery);
</script>

</body>
</html>
